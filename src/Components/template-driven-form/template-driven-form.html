<form #myform="ngForm" style="display: flex;flex-direction: column;">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [(ngModel)]="myFormData.name" />
    <br />
    <label for="age">Age</label>
    <input type="number" name="age" id="age" [(ngModel)]="myFormData.age" />
    <br />
    <label for="gender">Gender</label>
    <div>
        <label>Male</label>
        <input type="radio" name="gender" id="gender" value="male" [(ngModel)]="myFormData.gender" />
        <label>Female</label>
        <input type="radio" name="gender" id="gender" value="female" [(ngModel)]="myFormData.gender" />
    </div>
    <br/>
    <button style="background: lightgreen;" type="button" (click)="submit()">Submit</button>
</form>
